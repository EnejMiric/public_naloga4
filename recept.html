<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Moj najljubši recept - Palačinke</title>
</head>
<body>
    <h1>Palačinke</h1>
    <h2>Sestavine:</h2>
    <ul>
        <li>200 g moke</li>
        <li>2 jajci</li>
        <li>500 ml mleka</li>
        <li>ščepec soli</li>
        <li>1 žlica sladkorja</li>
    </ul>
    <h2>Postopek:</h2>
    <ol>
        <li>Zmešaj moko, jajca, mleko, sol in sladkor.</li>
        <li>Segrej ponev in speci palačinke.</li>
        <li>Postrezi z Nutello, marmelado ali s sladkorjem in limono!</li>
    </ol>
</body>
</html>
